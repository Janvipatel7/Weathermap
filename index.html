<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <div class="container my-5">
        <div class="d-flex justify-content-center gap-5">
            <div class="box text-center">
                
                <div class="pb-4">
                    <h2 class="text-white">Weather <span class="text-warning"> App</span></h2>
                    <!-- <img src="./assets/images/first-removebg-preview.png" alt="" class="img-fluid weather-image"> -->
                </div>
                <div>
                    <input type="text" for="name" class="form-control rounded-5 search-btn" id="cityName" required placeholder="Enter your City Name">
                    <button class="btn btn-warning rounded-2 my-4 check-btn" id="check">Check Weather</button>
                </div>
            </div>
            
            
            <div class="box" style="width: 18rem;">
                <div class="text-center">
                    <img src="" alt="" id="icon">
                    <h2 id="temp" class="text-white text-center"></h2>
                    <h3 id="weatherDesc"></h3>
                    <h5 id="location"></h5>
                    <div class="d-flex align-items-center justify-content-evenly text-center fs-4 p-1">
                        <div class="d-flex align-items-center pe-5 border-end">
                            <i class="bi bi-thermometer-half text-warning"></i>
                            <p id="feelsLike" class="m-0 ms-2 text-white"></p>
                        </div>
                        <div class="d-flex align-items-center ps-3">
                            <i class="bi bi-droplet-half text-warning"></i>
                            <p id="humidity" class="m-0 ms-2 text-white"></p>
                        </div>
                    </div>
                   
                </div>
              </div>
        </div>
        

        <h1 id="weather-ans"></h1>
    </div>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
