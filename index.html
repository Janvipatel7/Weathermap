<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <div class="container my-5">
        <div class="d-flex gap-5">
            <div class="box text-center">
                <!-- <h2 class="text-white">Weather <span class="text-warning"> App</span></h2> -->
                <div>
                    <img src="./assets/images/first-removebg-preview.png" alt="" class="img-fluid weather-image">
                </div>
                <div>
                    <input type="text" for="name" class="form-control" id="cityName" required placeholder="Enter your City Name">
                    <button class="btn btn-warning rounded-5 my-4" id="check">Check Weather</button>
                </div>
            </div>
            
            
            <div class="box" style="width: 18rem;">
                <div>
                    <h3 id="temp"></h3>
                    <h5 id="weatherDesc"></h5>
                    <h5 id="location"></h5>
                    <div class="d-flex align-items-center justify-content-evenly text-center">
                        <div>
                            <h5 id="feelsLike"></h5>
                        </div>
                        <div>
                            <h5 id="humidity"></h5>
                        </div>
                    </div>
                    <img src="" alt="" id="icon">
                </div>
              </div>
        </div>
        

        <h1 id="weather-ans"></h1>
    </div>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
