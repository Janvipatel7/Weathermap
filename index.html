<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center gap-5">
            <div class="box text-center" id="searchCard">
                <div class="pb-4">
                    <h3 class="text-white">Weather <span class="text-warning"> App</span></h3>
                    <!-- <img src="./assets/images/first-removebg-preview.png" alt="" class="img-fluid weather-image"> -->
                </div>
                <div>
                    <input type="text" for="name" class="form-control rounded-1 search-btn text-center" id="cityName" required placeholder="Enter your State Name">
                    <button class="btn btn-warning rounded-2 my-4 check-btn" id="check">Check Weather</button>
                </div>
            </div>
            
            
            <div class="box p-0 d-none" style="width: 18rem;" id="weatherCard">
                <div class="card-body card-title-border p-3">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-arrow-left fs-5 arrow text-white back-btn" id="backbtn"></i>
                        <h4 class="text-white">Weather <span class="text-warning"> App</span></h4>
                    </div>
                </div>
                <div class="text-center">
                    <img src="" alt="" id="icon">
                    <h3 id="temp" class="text-white text-center"></h3>
                    <p id="weatherDesc" class="text-white text-center"></p>
                    <p id="location" class="text-warning text-center"></p>
                </div>
                <div class="d-flex align-items-center justify-content-evenly text-center border-top p-2">
                    <div class="d-flex align-items-center pe-4 border-end">
                        <i class="bi bi-thermometer-half text-warning me-2"></i>
                        <div class="text-start t-3">
                            <p id="feelsLike" class="m-0 text-white"></p>
                            <span class="text-white">FeelsLike</span>
                        </div>
                        
                    </div>
                    <div class="d-flex align-items-center ">
                        <i class="bi bi-droplet-half text-warning me-2"></i>
                        <div class="text-start t-3">
                            <p id="humidity" class="m-0 text-white"></p>
                            <span class="text-white">Humidity</span>
                        </div>
                    </div>
                </div>
              </div>
        </div>
        

        <h1 id="weather-ans"></h1>
    </div>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
